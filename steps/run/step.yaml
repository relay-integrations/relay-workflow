apiVersion: integration/v1
kind: Step
name: run
version: 1
summary: Run another Relay workflow

description: |
  Runs another workflow in your Relay account by its name.

build:
  apiVersion: build/v1
  kind: Docker

publish:
  repository: relaysh/workflow-step-run

schemas:
  spec:
    source: file
    file: spec.schema.json

examples:
- summary: Start the workflow `my-workflow` with `parameters`.
  content:
    apiVersion: v1
    kind: Step
    name: my-workflow
    image: relaysh/workflow-step-run
    spec:
      name: workflow-b
      parameters:
        message: "a message for workflow b to print"
- summary: Run the workflow `my-workflow` in a loop for every `parameters` 
    object in `parameterSets`. 
  content:
    apiVersion: v1
    kind: Step
    name: my-workflow
    image: relaysh/workflow-step-run
    spec:
      name: workflow-b
      parameterSets:
        - message: "first message for workflow b to print"
        - message: "second message for workflow b to print"
        - message: "third message for workflow b to print"
